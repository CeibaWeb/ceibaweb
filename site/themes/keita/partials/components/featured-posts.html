<div class="bg-cover h-fi" style="height: 55%; background-position: center center; background-image: url('https://i1.wp.com/www.spencerboegeman.com/wp-content/uploads/2016/08/Golden-Souvenance-Sep.-2013.jpg'); content:"""></div>
<section id="featured-posts-bar" style="height: 25%;"class="flex flex-row">
    {{ collection:blog limit="4" }}
        <div class="h-auto w-1/3 flex flex-column items-center hover:bg-{{ partial:color }}" @mouseenter="toggleHover" @mouseleave="leave">
            <div class="flex flex-column flex-wrap justify-center pl-4 ml-2 border-l-2 border-{{ partial:color }}">
                {{ categories }}
                    {{ if first }}
                        <span class="w-full text-xs font-light tk-paralucent uppercase"><a class="no-underline text-{{color}}" href="{{ url }}">{{ title }}</a></span>
                    {{ /if }}
                {{ /categories }}
                <h3 class="w-full font-medium text-2xl px-auto tk-paralucent"><a class="no-underline text-black hover:text-white" href="{{ url }}">{{ title }}</a></h1>
                <span></span>
            </div>
        </div>
    {{ /collection:blog }}  
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
<script>
new Vue({
    el: "#featured-posts-bar",
    data: {
        poppedClasses: [],
    },
    methods: {
        toggleHover: function(event) {
            const links = event.target.querySelectorAll('a');

            links.forEach(this.addClasses);
        },

        leave: function(event) {
           const links = event.target.querySelectorAll('a');
           
           links.forEach(this.removeClasses)
        }, 

        addClass: function(str) 
        { 
            if (str.includes('text')) {
                this.poppedClasses.push(str);
            } 
        },

        addClasses: function(link) {
            const href = link.href
            const list = link.classList
            
            list.forEach(this.addClass);


            list.add('text-white');
            this.poppedClasses.forEach(function(text) {
                list.remove(text);
            });
        },

        removeClasses: function(link) {
           const list = link.classList;

           list.remove('text-white');

           this.poppedClasses.forEach(function(val) {
               list.add(val);
           });

           this.poppedClasses = [];
        }
    },
    created: function() {
    }
});
</script>
